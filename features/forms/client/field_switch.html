<template name="AutoForm_FieldSwitch">
    <div class="form-control-container">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="{{randomId}}">
            <label class="onoffswitch-label" for="{{randomId}}">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>
</template>
