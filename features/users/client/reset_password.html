<template name="user_reset_password">
    {{#autoForm class='page-section form-horizontal' schema=schema id="userResetPasswordForm" trimStrings=true type="insert" collection="Meteor.users" resetOnSuccess=false }}

        {{> afQuickField placeholder="schemaLabel" name="password" type="password" }}
        {{> afQuickField placeholder="schemaLabel" name="password2" type="password" }}

        <div class="text-right">
            <button type="submit" class="btn btn-success">{{t 'view.reset_password.cta'}}</button>
        </div>
    {{/autoForm}}
</template>
