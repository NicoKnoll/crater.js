<template name="user_forgot_password">
    {{#autoForm class='page-section form-horizontal' schema=schema id="userForgotPasswordForm" trimStrings=true type="insert" collection="Meteor.users" resetOnSuccess=false }}

        {{> afQuickField placeholder="schemaLabel" name="email" type="email" }}

        <div class="text-right">
            <button type="submit" class="btn btn-success">{{t 'view.forgot_password.cta'}}</button>
        </div>
    {{/autoForm}}
</template>
