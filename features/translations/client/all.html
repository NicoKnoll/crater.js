<template name="admin.translation.all">
    <div class="dataTable-top-left">
        {{t 'commons.language'}}
        <select class="ddl-lang form-control inline auto-width">
            {{#each languages}}
                <option>{{this}}</option>
            {{/each}}
        </select>
    </div>
    {{> tabular table=Translations selector=selector class="table table-striped table-bordered table-condensed"}}
</template>
